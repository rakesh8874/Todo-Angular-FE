<section>
  <div class = "todo-details-container">
      <!-- card to show todos details -->
      <mat-card class = "highPrDiv">
          <mat-card-header>
                 <h3 class = "todo-title-h3">{{individualTodo?.todoTitle | titlecase}}</h3>
                 <h3 class = "due-h3">{{individualTodo?.dueDate | date:'medium'}}</h3>
          </mat-card-header>  
          <mat-card-content>
              <h4 class = "h4-priority">{{individualTodo?.priorities | titlecase}}</h4>
               <p class = "todo-para">{{individualTodo?.todoDesc | titlecase}}</p>   
          </mat-card-content>
          <mat-card-footer>
            <div class = "card-footer">
            <button mat-menu-item routerLink = "/userDashboard/update-todo/{{individualTodo?.todoId}}">
                <mat-icon class = "menu-div">update</mat-icon>
              </button>
              <button mat-menu-item (click) = "addTodosIntoArchive(individualTodo, individualTodo?.todoId)">
                <mat-icon class = "menu-div">archived</mat-icon>
              </button>
              <button mat-menu-item (click) = "addTodosIntoArchiveCompleted(individualTodo, individualTodo?.todoId)">
                <mat-icon class = "menu-div">done_all</mat-icon>
              </button>
              <button mat-menu-item (click) = "deleteTodos(individualTodo.todoId)">
                <mat-icon class = "menu-div">delete</mat-icon>
              </button>
            </div>
          </mat-card-footer>
      </mat-card>      
     </div>
</section>
