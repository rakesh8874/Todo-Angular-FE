<div class = "forgot-password-div">
    <mat-toolbar color = "primary">
        <mat-toolbar-row fxLayout = "row">
           <span>Enter Email</span>
           <span class = "spacer"></span>
           <button class = "mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
           </button>
        </mat-toolbar-row>
        </mat-toolbar>
    <mat-card class = "form-card">
            <mat-form-field class = "form-field" appearance = "outline">
                <input type="email" matInput placeholder="Enter Email Id" #email>
            </mat-form-field>
            <mat-form-field appearance = "outline">
                <input type="number" matInput placeholder="Provide OTP" (input) = "enterOtp(otp.value)" [disabled] = "!otp1" #otp>
            </mat-form-field>
            <div class = "btn-div">
            <div class = "forgot-btn">
                <button mat-raised-button (click) = "generateOtp(email.value)">Send Otp</button>
            </div>
            <div class = "verify-otp-btn">
               <button routerLink="/update-password/{{email.value}}" [disabled] = "!otp2" mat-raised-button color = "accent" (click) = "closeDialog()">Verify</button>
            </div>
            </div>
    </mat-card>
</div>
