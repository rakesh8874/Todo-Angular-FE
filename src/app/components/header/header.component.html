<header class = "header-div" id="header">
    <mat-toolbar class="header">
      <div class = "logo">
       <a routerLink = "/home">
       <img src="../../../assets/mylogo.svg" alt="logo">
       </a>
      </div>
      <div class="menu_icon" [class.menu_icon_class] = "menu_icon_variable" (click)="openMenu()">
         <span></span>
         <span></span>
         <span></span>
      </div>
       <div class = "menu" [class.menuClass] = "menuVariable">
       <ul>
       <li class = "toggle-button"><a routerLink = "/home">Home</a></li>
       <li *ngIf = "isLoggedIn" class = "toggle-button"><a routerLink = "/userDashboard/task">
        Dashboard</a>
       </li>
       <li class = "toggle-button"><a (click) = "toAbout()">About Us</a></li>
       <li class = "toggle-button"><a (click) = "toContact()">Contact Us</a></li>
      </ul>
       </div>

       <span class="example-spacer"></span>
       <button *ngIf = "!isLoggedIn"  class = "toggle-button" (click)="openDialogSignIn('0ms', '0ms')">
       <a>SignUp</a>
        </button>
       <button *ngIf = "!isLoggedIn"   class = "toggle-button" (click)="openDialog('0ms', '0ms')">
         <a>LogIn</a>
       </button>
       <div *ngIf = "isLoggedIn && users">
         <span class = "name-span">Hi, {{users.fullName | titlecase}}</span>
       <a [matMenuTriggerFor]="belowMenu" class = "mylink">
       <img *ngIf = "isLoggedIn && users" [src] = "users.profileImage" alt="profileImage" class = "profile">
       </a>
       
       <mat-menu #belowMenu="matMenu" xPosition="before" class = "menu-option-header">
           <button mat-menu-item routerLink="/userDashboard/show-profile"><mat-icon>visibility</mat-icon> View Profile</button>
           <button mat-menu-item routerLink = "/userDashboard/update-user/{{users.email}}"><mat-icon>edit</mat-icon>Edit Profile</button>
           <button mat-menu-item (click) = "logoutUser()"><mat-icon>logout</mat-icon>Logout</button>
         </mat-menu>
       
     </div>
     </mat-toolbar>
   </header>
